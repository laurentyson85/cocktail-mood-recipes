<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/index.js"></script>  
    <title>Cocktail Mood Recipes</title>
</head>
<body>
    <div id="error-banner"></div> 
    <div class="section" id="image-background">
        <div id="background-img"></div>
    </div> 
    <header class="header" id="header-section">
        <h1>Cocktail Mood Recipes</h1>
        <p>Get the cocktail recipe that matches your mood</p> 
    </header>    
    <br><br>
    <div class="cocktailSection" id="select-cocktail">
            <div class="buttonSelectors">
                <button class="dropDownBtn" id="mood-btn" >What's Your Mood?</button>
                <div class="dropdown-content">
                    <a href="#">Anxious</a>
                    <a href="#">Glamorous</a>
                    <a href="#">Happy</a>
                    <a href="#">Nervous</a>
                    <a href="#">Relaxed</a>
                    <a href="#">Stressed</a>
                </div>
            </div>

            <div class="buttonSelectors">
                <button hidden class="dropDownBtn" id="spirit-btn" >What's Your Choice of Spirit?</button>
                <div class="dropdown-content">
                    <a href="#">Bourbon</a>
                    <a href="#">Brandy</a>
                    <a href="#">Gin</a>
                    <a href="#">Tequila</a>
                    <a href="#">Rum</a>
                    <a href="#">Vodka</a>
                    <a href="#">Whiskey</a>
                </div>
            </div>
    </div>

    <div class="section" id="cocktail-recipe"></div>
    <div class="section" id="favorites"></div>   
</body>
</html>
