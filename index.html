<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/index.js"></script>  
    <title>Cocktail Mood Recipes</title>
</head>
<body>    
    <div class="section" id="image-background">
        <div id="background-img"></div>
    </div> 
    <header class="header" id="header-section">
        <h1>Cocktail Mood Recipes</h1>
        <p>Get the cocktail recipe that matches your mood</p> 
    </header>    
    <br><br>
    <div class="cocktailSection" id="select-cocktail">
            <div class="buttonSelectors">
                <button class="moodDropDownBtn" id="mood-btn" >What's Your Mood?</button>
                <div class="dropdown-content">
                    <a class="moodDropBtn" href="#">Anxious</a>
                    <a class="moodDropBtn" href="#">Glamorous</a>
                    <a class="moodDropBtn" href="#">Happy</a>
                    <a class="moodDropBtn" href="#">Nervous</a>
                    <a class="moodDropBtn" href="#">Relaxed</a>
                    <a class="moodDropBtn" href="#">Stressed</a>
                </div>
            </div>

            <div class="buttonSelectors">
                <button class="spiritDropDownBtn" id="spirit-btn" hidden>What's Your Choice of Spirit?</button>
                <div class="dropdown-content">
                    <a class="spiritDropBtn" href="#">Bourbon</a>
                    <a class="spiritDropBtn" href="#">Brandy</a>
                    <a class="spiritDropBtn" href="#">Gin</a>
                    <a class="spiritDropBtn" href="#">Tequila</a>
                    <a class="spiritDropBtn" href="#">Rum</a>
                    <a class="spiritDropBtn" href="#">Vodka</a>
                    <a class="spiritDropBtn" href="#">Whiskey</a>
                </div>
            </div>
    </div>

    <div class="recipeSection" id="cocktail-recipe"></div>
    <div class="section" id="favorites"></div> 
    <br><br>    
    <br><br>
    <br><br>
    <br><br>
    <div class="branding">
        <small>&copy; 2022 <strong>Lauren Tyson</strong></small>
    </div>

</body>
</html>
